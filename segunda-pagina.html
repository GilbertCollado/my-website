<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>More Dominican Dishes</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .columns {
      display: flex;
      gap: 20px;
    }
    .column {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>More Delicious Dominican Dishes</h1>
  </header>

  <main class="columns">
    <div class="column">
      <h2>Street Food</h2>
      <p>Yaniqueque, Chimichurris, and pastelitos are common street eats in the DR.</p>
    </div>
    <div class="column">
      <h2>Desserts</h2>
      <p>Try dulce de leche, habichuelas con dulce, or arroz con leche after a good meal.</p>
    </div>
  </main>

  <footer>
    <p>&copy; Gilbert Collado 2025</p>
  </footer>
</body>
</html>
